<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWeather - Forecast</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Link to your local files (FIXED FOR FLASK) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pronostico.css') }}">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav>
            <a href="/inicio">Home</a>
            <a href="{{ url_for('pronostico') }}">Forecast</a>
            <a href="#">Schedule</a>
            <a href="{{ url_for('comparar') }}">Compare Locations</a>
            <a href="{{ url_for('educacion') }}">Education</a>
            <a href="/juego">Mini Games</a> 
            <a href="{{ url_for('iniciosesion') }}">Login</a>
            <a href="{{ url_for('perfil') }}">My Profile</a>
            <a href="{{ url_for('logout') }}" style="color:#ff6b6b;">Logout</a>
        </nav>
    </header>

    <!-- MAIN SECTION -->
    <main class="pronostico">
        <div class="container">
            <header>
                <h2>Detailed Weather Forecast</h2>
                <p class="subtitle">Search for a place by name, select a point on the map, or enter coordinates to get an advanced weather prediction.</p>
            </header>

            <!-- NEW SEARCH SECTION -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a place in Peru (e.g., Machu Picchu, Tingo Maria)...">
                <button id="search-btn">Search</button>
            </div>
            
            <div id="map"></div>
            
            <div class="form-container">
                <div class="input-group">
                    <input type="text" id="manual-lat" placeholder="Latitude (e.g., -9.93)">
                    <input type="text" id="manual-lon" placeholder="Longitude (e.g., -76.24)">
                    <input type="date" id="manual-date">
                    <input type="time" id="manual-time" value="14:00">
                </div>
                <button id="get-manual-btn">Get Data</button>
            </div>

            <div class="results" id="results">
                <!-- The results and chart will appear here -->
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/pronostico.js') }}"></script>
</body>
</html>
